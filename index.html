<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sound Buttons</h1>
    <div class="container">
      <div class="button-container">
        <div class="button" data-sound="ele-gostaaa"></div>
        <label>Ele goooosta</label>
      </div>
      <div class="button-container">
        <div class="button" data-sound="chapolim-colorado"></div>
        <label>Chapolim Colorado</label>
      </div>
    </div>
  </body>
  <script>
    document.querySelectorAll(".button").forEach((button) => {
      const soundFile = button.dataset.sound;
      const audio = new Audio(`/sounds/${soundFile}.mp3`);
      button.addEventListener("click", () => {
        audio.currentTime = 0;
        audio.play();
      });
    });
  </script>
</html>
